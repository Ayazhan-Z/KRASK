<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn the Alphabet</title>
    <style>
        /* Styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        .content {
            padding: 20px;
        }

        .alphabet-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .alphabet-box {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .alphabet-box:hover {
            transform: scale(1.1);
        }

        .alphabet-box p {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .alphabet-box img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Learn the Alphabet</h1>
        <p>Click on a letter to learn how to pronounce it</p>
    </header>

    <div class="content">
        <section>
            <h2>Interactive Alphabet</h2>
            <div class="alphabet-container">
                <!-- Generate alphabet boxes for each letter -->
